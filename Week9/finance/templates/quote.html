{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="share" placeholder="Stock-Code" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
<div class="section">

        <table>
            <thead>
                <tr>
                    <th>Stock-Code</th>
                    <th>Company</th>
                    <th>Price<br></th>
                </tr>
            </thead>
            <tbody>
                {% if shares %}
                <tr>
                    <td>{{ shares.symbol }}</td>
                    <td>{{ shares.name }}</td>
                    <td>{{ "USD"~shares.price }}</td>
                </tr>
                {% endif %}
{% endblock %}
